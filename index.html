<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>birthday gift</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- الصفحة الأولى -->
        <div class="page active" id="page1">
            <img src="assets/images/card1.png" alt="birthday card" class="card-image">
            <button class="next-btn" onclick="nextPage()">next</button>
        </div>
        
        <!-- الصفحة الثانية -->
        <div class="page" id="page2">
            <div class="card-background">
                <img src="assets/images/cake.gif" alt="your cake" class="cake">
                <div class="message-container">
                    <h1>HAPPY BIRTHDAY!</h1>
                    <p id="typed-message"></p>
                </div>
                <button class="music-btn" onclick="toggleMusic()">play the song</button>
            </div>
        </div>
    </div>

    <audio id="birthday-audio" loop>
        <source src="assets/audio/birthday.mp3" type="audio/mpeg">
    </audio>

    <script src="script.js"></script>
</body>
</html>
